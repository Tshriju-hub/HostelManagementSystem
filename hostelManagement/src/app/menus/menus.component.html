        </div>
      
        <!-- Lunch Menu -->
        <div class="menu-category">
          <h3 class="category-title">Lunch</h3>
          <div *ngFor="let item of lunchMenus" class="menu-item">
            <h4>{{ item.name }}</h4>
            <p>{{ item.price }}</p>
          </div>
        </div>
      
        <!-- Dinner Menu -->
        <div class="menu-category">
          <h3 class="category-title">Dinner</h3>
          <div *ngFor="let item of dinnerMenus" class="menu-item">
            <h4>{{ item.name }}</h4>
            <p>{{ item.price }}</p>
          </div>
        </div>
      
        <!-- Starters Menu -->
        <div class="menu-category">
          <h3 class="category-title">Starters</h3>
